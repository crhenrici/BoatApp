<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="actions-column"></th>
        <td mat-cell *matCellDef="let element" class="actions-column">
            <button mat-raised-button color="warn" type="button" (click)="onDelete(element.id); $event.stopPropagation()">Delete</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" [routerLink]="['/boat', row.id]"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                [length]="totalItems"
                [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Select page of boats">
  </mat-paginator>

<button mat-flat-button color="primary" type="button" (click)="openDialog()">Add</button>
